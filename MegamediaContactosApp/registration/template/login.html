{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Agregar los enlaces a los estilos de Bootstrap 5 -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap5/css/bootstrap.css' %}">
    <!-- Estilos personalizados -->
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .card {
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="center-container">
        <!-- Mover la imagen aquÃ­ -->
        <img id="imgParadiso" src="{% static 'imgs/botones/paradiso.png' %}" alt="Productos" style="width: 300px; height: 100px;">
        <br><br>
        <div class="card">
            <h2 class="text-center mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                <!-- Usar clases de Bootstrap para los estilos del formulario -->
                <div class="mb-3">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
